<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title th:remove="all">Template for HTML email (simple)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="x-apple-disable-message-reformatting">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="margin: 0;padding: 0; background-color: #f9f9f9">
<div class="d-flex flex-column justify-content-center align-content-center" style="width: 600px; margin: 0 auto;">
    <div style="margin: 0; padding: 10px 5px; background-color: #F99D32;">
        <div style="width:100%; display: block; justify-self: center; align-self: center;">
            <p style="font-size: 14px; line-height: 140%; text-align: center;">
                <span style="font-size: 28px; line-height: 39.2px; color: #ffffff; font-family: Lato, sans-serif;"
                      th:text="#{app.title}"></span>
            </p>
        </div>
        <div style="width:100%; display: block; justify-self: center; align-self: center; ">
            <p style="font-size: 14px; line-height: 140%; text-align: center;">
                <span style="font-size: 28px; line-height: 39.2px; color: #ffffff; font-family: Lato, sans-serif;"
                      th:text="#{passwordReset.title}"></span>
            </p>
        </div>
    </div>

    <div style="margin: 0; padding: 20px;background-color: #ffffff;">
        <div style="color: #000000; line-height: 140%; text-align: left; font-family:'Lato',sans-serif;">
            <p style="font-size: 14px; line-height: 140%;">
                  <span style="font-size: 18px; line-height: 25.2px; color: #666666;"
                        th:text="#{passwordReset.communication}">
                  </span>
            </p>
            <p style="font-size: 14px; line-height: 140%;">&nbsp;</p>

            <p style="font-size: 14px; line-height: 140%;">
                  <span style="font-size: 18px; line-height: 25.2px; color: #666666;"
                        th:text="#{passwordReset.advice}">
                  </span>
            </p>
            <p style="font-size: 14px; line-height: 140%;">&nbsp;</p>
            <p style="font-size: 14px; line-height: 140%;">
                <a th:href="${confirmationURL}" style="font-size: 18px; line-height: 25.2px; color: #666666;"
                   th:text="#{passwordReset.recover}">
                </a>
            </p>
        </div>
    </div>
    <div style="margin: 0; padding: 10px 5px;background-color: #F99D32;">
        <div style="width:100%; display: block; justify-self: center; align-self: center;">
            <p style="font-size: 14px; line-height: 140%; text-align: center;">
                  <span style="line-height: 19.6px; font-size: 14px;"
                        th:text="#{app.footer}">
                  </span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
